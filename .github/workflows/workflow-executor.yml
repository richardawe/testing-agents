name: Execute AI Workflow

on:
  repository_dispatch:
    types: [execute-workflow]
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to execute'
        required: true
        type: string
      request_id:
        description: 'Request ID for tracking'
        required: true
        type: string

jobs:
  execute:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create results directory
        run: mkdir -p results
      
      - name: Execute workflow
        id: execute
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python github_workflow_runner.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add results/
          git diff --staged --quiet || git commit -m "Add workflow results [skip ci]"
          git push || echo "No changes to commit or push failed"
      
      - name: Cleanup old results (optional)
        run: |
          # Keep only last 50 result files
          cd results
          ls -t *.json 2>/dev/null | tail -n +51 | xargs -r rm || true
